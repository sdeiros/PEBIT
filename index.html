<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
</head>
<body>
  <label for="messageInput">Digite a mensagem:</label>
  <textarea id="messageInput" placeholder="Sua mensagem"></textarea>

  <button onclick="loadAndSend()">Carregar API e Enviar E-mails</button>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function loadAndSend() {
      gapi.load('client', () => {
        gapi.client.init({
          apiKey: 'AIzaSyDq1_3tOQdeM3besaeg1-O4coztRsL3FZY',  // Substitua 'YOUR_API_KEY' pela sua chave de API do Google Sheets
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
        }).then(() => {
          console.log('API do Google Sheets carregada com sucesso!');
          enviarEmails();
        }).catch(error => {
          console.error('Erro ao carregar a API do Google Sheets:', error.message);
        });
      });
    }

    function enviarEmails() {
      const spreadsheetId = '1WAxnZPqgbTAvqtTampi34xDkL-3-W13mnbIo2ACcIm4';
      const range = 'estagiario!B:B';  // Ajuste para o nome da folha 'estagiario'

      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId,
        range,
      }).then(response => {
        const emails = response.result.values.flat();
        const mensagem = document.getElementById('messageInput').value;

        emails.forEach(email => {
          console.log(`Enviando mensagem para: ${email}, Conteúdo: ${mensagem}`);
          // Coloque sua lógica para enviar e-mails aqui
        });
      }).catch(error => {
        console.error('Erro ao acessar a planilha:', error.result?.error?.message || error.message);
      });
    }
  </script>
</body>
</html>
